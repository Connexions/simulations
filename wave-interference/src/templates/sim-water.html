<div class="control-panel">
	<div class="panel-tabs">
		<ul>
			<li class="tab tools-tab active" data-content-selector=".tools-panel">
				<span class="tab-title"><span class="fa fa-cog"></span>Tools</span>
			</li>
			<li class="tab properties-tab" data-content-selector=".properties-panel">
				<span class="tab-title"><span class="fa fa-sliders"></span>Properties</span>
			</li>
		</ul>
	</div>

	<div class="panel-content-wrapper">
		<form class="panel-content tools-panel active">
			<fieldset class="panel-fieldset">
				This is the tools panel
			</fieldset>
		</form>
		<form class="panel-content properties-panel">
			<fieldset class="panel-fieldset" id="faucet-controls">
				<label for="water-frequency">Frequency</label>
				<div class="slider frequency" id="water-frequency"></div>

				<label for="water-amplitude">Amplitude</label>
				<div class="slider amplitude" id="water-amplitude"></div>
			</fieldset>
			<fieldset class="panel-fieldset">
				<!-- <legend>Faucets</legend> -->

				<input type="radio" name="faucets" value="1" id="faucets-1" class="oscillator-count" checked>
				<label for="faucets-1">One Faucet</label><br>

				<input type="radio" name="faucets" value="2" id="faucets-2" class="oscillator-count">
				<label for="faucets-2">Two Faucet</label><br>

				<label for="drip-spacing">Spacing</label><br>
				<div class="slider oscillator-spacing" id="drip-spacing" disabled="disabled"></div>
			</fieldset>
		</form>
	</div>
</div>
