
<nav class="sim-tabs">
	<ul>
		<% _.each(sims, function(title, key){ %>
		<li class="tab" data-content-selector="#sim-<%= key %>">
			<span class="tab-title"><%= title %></span>
		</li>
		<% }); %>
	</ul>
</nav>

<div class="sims">
	<% _.each(sims, function(title, key){ %>
	<div class="sim-content" id="sim-<%= key %>"></div>
	<% }); %>
</div>
