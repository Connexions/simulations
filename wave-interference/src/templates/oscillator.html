<div class="oscillator-controls">
	<div class="on-off-controls">
		<input type="radio" name="on-off" value="1" id="oscillator-on" class="oscillator-on-off" checked>
		<label for="oscillator-on">On</label><br>

		<input type="radio" name="on-off" value="0" id="oscillator-off" class="oscillator-on-off">
		<label for="oscillator-off">Off</label><br>
	</div>

	<button class="btn btn-oscillator-pulse">Pulse</button>
</div>
<div class="oscillator-graphic"></div>
