<button class="btn screen-graph-show-button"><span class="fa fa-cube"></span>Show Screen</button>

<div class="screen-graph-container">
	<button class="btn screen-graph-hide-button"><span class="fa fa-minus-square-o"></span></button>

	<figcaption class="screen-graph-title"><%= title %></figcaption>

	<div class="screen-graph-canvas-wrapper">
		<canvas class="screen-graph-canvas"></canvas>
	</div>
</div>

<div class="intensity-graph-placeholder"></div>
