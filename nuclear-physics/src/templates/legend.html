 <% _.each(items, function(item) { %>
    <div class="legend-symbol">
        <div class="legend-img-wrapper" style="width: <%= item.containerWidth %>px">
            <img src="<%= item.img %>" width="<%= item.width %>" height="<%= item.height %>">
        </div>
        <span><%= item.label %></span>
    </div>
 <% }); %>
