<div class="control-panel medium-controls-panel medium-<%= name %>">
    <div class="row">
        <div class="col-sm-6 select-label"><label>Material</label></div>
        <div class="col-sm-6">
            <select class="select medium-<%= name %>">
            <% _.each(mediums, function(value, key) { %>
                <option value="<%= key %>"><%= value %></option>
            <% }); %>
            </select>
        </div>
    </div>

    <h2 class="slider-header">Index of Refraction <span class="index-of-refraction-value medium-<%= name %>">1.00</span></h2>
    
    <div class="slider-wrapper">
        <div class="slider index-of-refraction-slider medium-<%= name %>"></div>
        <label class="air-label">Air</label>
        <label class="water-label">Water</label>
        <label class="glass-label">Glass</label>
    </div>
</div>
