<ul class="<%= displayAs %>">
    <% _.each(choices, function(choice){ %>
        <li>
            <input type="<%= displayAs %>" name="<%= inputName %>" value="<%= choice.value %>" id="<%= inputName + '-' + choice.label %>" <% if (choice.isDefault) { %>checked="checked"<% } %> >
            <label  for="<%= inputName + '-' + choice.label %>"><%= choice.label %></label>
        </li>
    <% }); %>
</ul>
