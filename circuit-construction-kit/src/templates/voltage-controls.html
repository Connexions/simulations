<div class="voltage-controls property-controls">
    <div class="slider property-slider"></div>
    <div class="property-text-wrapper">
        <input type="text" class="property-text form-control">
        <span class="property-text-label">Volts</span>
    </div>
    <div class="more-volts-wrapper">
    	<input type="checkbox" class="more-volts-check" id="more-volts-check" <% if (moreVoltsChecked) { %>checked<% } %>>
    	<label for="more-volts-check">More Volts</label>
    </div>
</div>
