
<span class="scene-view-placeholder"></span>
    
<div class="sim-controls">

    <h2>Shot Parameters</h2>

    <select class="form-control">
        <!-- make this dynamic layer -->
        <option value="">Generic projectile</option>
        <option value="">Tank shell</option>
        <option value="">Golf ball</option>
    </select>

    <div class="control-group">
        <label for="angle" class="control-label">Angle (degrees)</label>
        <div class="input-wrapper">
            <input type="number" min="-30" max="197" class="form-control" id="angle" value="80">
        </div>
    </div>

    <div class="control-group">
        <label for="speed" class="control-label">Initial speed (m/s)</label>
        <div class="input-wrapper">
            <input type="number" min="0" class="form-control" id="speed" value="18">
        </div>
    </div>

    <div class="control-group">
        <label for="mass" class="control-label">Mass (kg)</label>
        <div class="input-wrapper">
            <input type="number" min="0" class="form-control" id="mass" value="2">
        </div>
    </div>

    <div class="control-group">
        <label for="diameter" class="control-label">Diameter (m)</label>
        <div class="input-wrapper">
            <input type="number" min="0" class="form-control" id="diameter" value="0.1">
        </div>
    </div>

    <input type="checkbox" id="air-resistance-check">
    <label for="air-resistance-check" class="air-resistance-check">Air resistance</label><br>

    <div class="air-resistance-parameters">
        <div class="control-group">
            <label for="drag" class="control-label">Drag Coefficient</label>
            <div class="input-wrapper">
                <input type="number" min="0" class="form-control" id="drag" value="1">
            </div>
        </div>

        <div class="control-group">
            <label for="altitude" class="control-label">Altitude (m)</label>
            <div class="input-wrapper">
                <input type="number" class="form-control" id="altitude" value="0">
            </div>
        </div>
    </div>

    <button class="btn btn-fire">Fire!</button>
    <button class="btn btn-erase">Erase</button>
</div>

<div class="sound-btn-wrapper">
    <button class="sound-btn sound-btn-mute" title="Mute effect volume (click to raise)"><span class="fa fa-volume-off"></span></button>
    <button class="sound-btn sound-btn-low"  title="Low effect volume (click to raise)"><span class="fa fa-volume-down"></span></button>
    <button class="sound-btn sound-btn-high" title="High effect volume (click to mute)"><span class="fa fa-volume-up"></span></button>
</div>

<div class="zoom-controls">
    <button class="btn btn-zoom-in"><span class="fa fa-search"><span class="fa fa-plus"></span></span></button>
    <button class="btn btn-zoom-out"><span class="fa fa-search"><span class="fa fa-minus"></span></span></button>
</div>
