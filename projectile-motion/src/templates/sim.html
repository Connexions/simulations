
<span class="scene-view-placeholder"></span>

<div class="trajectory-stats">
    <h2>Shot Stats</h2>

    <div class="stat-group">
        <label for="range" class="control-label">Range (m)</label>
        <input type="number" class="form-control" id="range" disabled="disabled">
    </div>

    <div class="stat-group">
        <label for="height" class="control-label">Height (m)</label>
        <input type="number" class="form-control" id="height" disabled="disabled">
    </div>

    <div class="stat-group">
        <label for="time" class="control-label">Time (s)</label>
        <input type="number" class="form-control" id="time" disabled="disabled">
    </div>
</div>
    
<div class="sim-controls">

    <h2>Shot Parameters</h2>

    <select class="form-control" id="projectile">
    <% _.each(Constants.Projectiles, function(projectile, index) { %>
        <option value="<%= index %>"><%= projectile.getName() %></option>
    <% }); %>
    </select>

    <div class="control-group">
        <label for="angle" class="control-label">Angle (degrees)</label>
        <div class="input-wrapper">
            <input type="number" min="<%= Constants.Cannon.MIN_ANGLE %>" max="<%= Constants.Cannon.MAX_ANGLE %>" class="form-control" id="angle" value="<%= simulation.cannon.get('angle') %>">
        </div>
    </div>

    <div class="control-group">
        <label for="speed" class="control-label">Initial speed (m/s)</label>
        <div class="input-wrapper">
            <input type="number" min="0" class="form-control" id="speed" value="<%= simulation.get('initialSpeed') %>">
        </div>
    </div>

    <div class="control-group">
        <label for="mass" class="control-label">Mass (kg)</label>
        <div class="input-wrapper">
            <input type="number" min="0" class="form-control" id="mass" value="<%= simulation.get('currentProjectile').get('mass') %>">
        </div>
    </div>

    <div class="control-group">
        <label for="diameter" class="control-label">Diameter (m)</label>
        <div class="input-wrapper">
            <input type="number" min="0" class="form-control" id="diameter" value="<%= simulation.get('currentProjectile').get('diameter') %>">
        </div>
    </div>

    <input type="checkbox" id="air-resistance-check">
    <label for="air-resistance-check" class="air-resistance-check">Air resistance</label><br>

    <div class="air-resistance-parameters">
        <div class="control-group">
            <label for="drag" class="control-label">Drag Coefficient</label>
            <div class="input-wrapper">
                <input type="number" min="0" class="form-control" id="drag" value="<%= simulation.get('currentProjectile').get('dragCoefficient') %>">
            </div>
        </div>

        <div class="control-group">
            <label for="altitude" class="control-label">Altitude (m)</label>
            <div class="input-wrapper">
                <input type="number" class="form-control" id="altitude" value="<%= simulation.get('altitude') %>">
            </div>
        </div>
    </div>

    <button class="btn btn-fire">Fire!</button>
    <button class="btn btn-erase">Erase</button>
</div>

<div class="sound-btn-wrapper">
    <button class="sound-btn sound-btn-mute" title="Mute effect volume (click to raise)"><span class="fa fa-volume-off"></span></button>
    <button class="sound-btn sound-btn-low"  title="Low effect volume (click to raise)"><span class="fa fa-volume-down"></span></button>
    <button class="sound-btn sound-btn-high" title="High effect volume (click to mute)"><span class="fa fa-volume-up"></span></button>
</div>

<div class="zoom-controls">
    <button class="btn btn-zoom-in"><span class="fa fa-search"><span class="fa fa-plus"></span></span></button>
    <button class="btn btn-zoom-out"><span class="fa fa-search"><span class="fa fa-minus"></span></span></button>
</div>

<div class="score-indicator">
    <span>Score!</span>
</div>
