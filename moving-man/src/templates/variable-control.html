<div class="variable-controls <%= className %>">
	<div class="label-row">
		<div class="label-wrapper">
			<label class="name"><%= name %></label>
		</div>
		<div class="value-wrapper">
			<div class="input-group value-group">
				<input type="text" class="form-control variable-text" value="0.00" />
				<span class="input-group-addon"><%= units %></span>
			</div>
		</div>
	</div>
	<% if (vectors) { %>
	<div class="vector-check-wrapper">
		<input type="checkbox" id="vector-check-<%= unique %>" class="vector-check">
		<label for="vector-check-<%= unique %>">Show Vector</label>
	</div>
	<% } %>
	<% if (expression) { %>
	<button class="btn from-expression"><span class="function-icon">&fnof;</span> Use Function</button>
	<% } %>
	<div class="variable-slider slider"></div>
<div>
