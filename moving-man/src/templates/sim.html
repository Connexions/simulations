
<div class="content-area">
	<span class="scene-view-placeholder"></span>
	<div class="sim-controls"></span>
</div>

<span class="playback-controls-placeholder"></span>

<div class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">About Custom Functions</h4>
			</div>
			<div class="modal-body">
				<p>You can specify an expression where <em>position</em> is a function of <em>time</em> (<code>t</code>).</p>

				Here are some examples of valid expressions: x = 3 * t + 2 x = 2*sin(t) x = pow(t,2)  Note that multiplication must be specified explicitly as in 3 * t, instead of implicitly as in 3t
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
